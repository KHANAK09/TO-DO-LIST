<!DOCTYPE html>
<html>
<head>
    <title>To Do List-Sign In</title>
<style>
body,html {
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
height: 100%;
margin: 0;
padding: 0;}
background: linear-gradient(135deg, #f4f6fb 0%, #e9edf6 50%, #dbe7f6 100%);
      min-height: 100vh;
      position: relative;}


background-image: url("https://pplx-res.cloudinary.com/image/upload/v1745071160/user_uploads/EYwbkkBNWHxBeKv/selected_image_2810106634705992505.jpg');");
		background-position: center;
		background-size:cover;
		position:fixed;
	   	top: 0;
      		left: 0;
      		width: 100vw;
      		height: 100vh;
      		filter: blur(8px);
      		z-index: 0;
     		opacity: 0.85; /* Slight transparency for subtlety */ }

    * {
      text-decoration: none;
      box-sizing: border-box;
    }


.login-container {
    background-color: white;
    padding: 20px;
    border-radius: 4px;
	display:flex;
	margin-top:150px;
	margin-left:600px;
	margin-right:700px;
	text-align:center;
}

.login-form {
    display: flex;
    flex-direction: column;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

label {
    margin-bottom: 5px;
}

input[type="text"],
input[type="password"] {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color:green;
}
 *{text-decoration:none;}
.navbar{background:rgb(255, 166, 0);font-family:calibri;padding-right:15px;padding-left:15px;}
.navdiv{display:flex;align-items:center;justify-content:space-between;}
.logo a{font-size:35px; font-weight:600;color:white;}
li{list-style:none;display:inline-block;}
li a{color:white; font-size:18px;font-weight:
    bold;margin-right:25px;}
</style>
</head>
<body>
    <nav class="navbar">
    <div class="navdiv">
    <div class="logo"><a href="#">SCM PROJECT</a></div>
    <ul>
        <li><a href="http://127.0.0.1:5501/to%20do%20list.html">HOME</a></li>
    </ul>
    </div>
    </nav>
    <div class="login-container">
        <form class="login-form">
            <h2>SIGN IN</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit"><a href="http://127.0.0.1:5501/to%20do%20list2.html">Login</a></button>
        </form>
    </div>
</body>
</html>
