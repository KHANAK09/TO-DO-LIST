<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Do List - Sign In</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      /* Fallback gradient if image fails to load */
      background: linear-gradient(135deg, #f4f6fb 0%, #e9edf6 50%, #dbe7f6 100%);
      min-height: 100vh;
      position: relative;
    }

    /* Blurred background image */
    .bg-image {
      background-image: url('https://pplx-res.cloudinary.com/image/upload/v1745071160/user_uploads/EYwbkkBNWHxBeKv/selected_image_2810106634705992505.jpg');
      background-size: cover;
      background-position: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      filter: blur(8px);
      z-index: 0;
      opacity: 0.85; /* Slight transparency for subtlety */
    }

    * {
      text-decoration: none;
      box-sizing: border-box;
    }

    /* Navbar */
    .navbar {
      background-color: #1a237e;
      padding: 15px 30px;
      position: relative;
      z-index: 2;
    }
    .navdiv{
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo a {
      font-size: 28px;
      font-weight: bold;
      color: white;
    }
    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    .navbar li {
      margin-left: 20px;
    }
    .navbar a {
      color: white;
      font-size: 16px;
      font-weight: 500;
    }
    .navbar a:hover {
      text-decoration: underline;
    }

    /* Login Box */
    .login-container {
      background: rgba(255, 255, 255, 0.85); /* semi-transparent for glass effect */
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      width: 350px;
      margin: 120px auto;
      text-align: left;
      position: relative;
      z-index: 2;
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
    }

    .login-form {
      display: flex;
      flex-direction: column;
    }

    h2 {
      text-align: center;
      color: #1a237e;
      margin-bottom: 25px;
    }

    label {
      margin-bottom: 5px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="password"] {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      padding: 10px;
      background-color: #1a237e;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }

    button:hover {
      background-color: #0d144e;
    }

    button a {
      color: white;
      text-decoration: none;
      display: block;
    }
  </style>
</head>
<body>
  <div class="bg-image"></div>
  <nav class="navbar">
    <div class="navdiv">
      <div class="logo"><a href="#">SCM PROJECT</a></div>
      <ul class="nav-links">
        <li><a href="http://127.0.0.1:5501/to%20do%20list.html">HOME</a></li>
      </ul>
    </div>
  </nav>
  <div class="login-container">
    <form class="login-form">
      <h2>SIGN IN</h2>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit"><a href="http://127.0.0.1:5501/to%20do%20list2.html">Login</a></button>
    </form>
  </div>
</body>
</html>
