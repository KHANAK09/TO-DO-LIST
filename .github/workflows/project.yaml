Project:
  name: To-Do List 
  framework: HTML/CSS/JavaScript
  language: JavaScript,HTML,CSS
  package manager: npm

structure:
  src:
  components:
   Header
   Footer
   About
   Contact
   Sign in
   TodoList
   Todoitem
   Progressbar
   Feedback
  Pages:
  - about.html        #About the to-do list application
  - homepage.html     # Main to-do list interface
  - contact.html      # Contact information page
  - feedback.html     # Feedback/thank you page
  - sign-up.html      # Sign-up/login page
  - mainpage.html     # Enhanced to-do list with priorities and completion

  assests:
   images: 
   https://static.vecteezy.com/system/resources/thumbnails/047/404/534/small/abstract-blue-background-design-wallpaper-template-vector.jpg;
   https://images.unsplash.com/photo-1519389950473-47ba0277781c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80%27;
   https://pplx-res.cloudinary.com/image/upload/v1745071160/user_uploads/EYwbkkBNWHxBeKv/selected_image_2810106634705992505.jpg');
   https://mrwallpaper.com/images/high/calendar-pencil-and-clock-as-tiempo-background-jlwr8f81osug906i.webp
   https://png.pngtree.com/thumb_back/fh260/background/20240619/pngtree-blue-white-gradient-abstract-background-vector-image_15897967.jpg
   styles:
   'Segoe UI', sans-serif;
   'quicksand', sans-serif;
   'Georgia', serif;
    services:
    CDN Service
    utils:
        - helpers.js
    dependencies:
  js: latest
  react-router-dom: latest
  axios: latest
  tailwindcss: latest
  branches:
   main
    master
    - scripts:
        start: "vite"
  build: "vite build"
  lint: "eslint ."
  format: "prettier --write ."

environment:
  port: 3000
  api_base_url: "http://localhost:5000/api"

description: >
  This is a user-friendly To-Do List Web Application designed to help users efficiently manage their daily tasks and enhance productivity.
  The application offers features such as task creation, prioritization, real-time updates, and user feedback submission. 
  Additionally, it includes contact information for support and secure user authentication via signup and login forms.
