<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">	
<title>Feedback Form</</title>
    <style>
body{background-image: url("https://png.pngtree.com/thumb_back/fh260/background/20230601/pngtree-abstract-blue-yellow-background-vector-image_2999623.jpg");
		background-position: center;
		background-repeat:no-repeat;
		background-size:cover;
		background-attachment:fixed;
		min-height:100vh;
     		margin:0;
     		font-family:'Segoe UI', sans-serif;}
	*{
	padding:0;
	margin:0;
	box-sizing:border-box;
	text decoration:none;}
	
	;
	
	
	form .id{position:relative;}
	.id i{position:absolute;
	font-size:20px;
	top:50%;
	right:20px;
	transform:translateY(-50%);}
	
	
	form textarea{padding:5px 15px;
	border:1px solid grey;
	border-radius:3px;
	background-color:black;
	color:white;
	padding:0 15px;
	font-size:20px;
	width:100%;
	margin:4px;}
	
	form button{
	margin:10px 0;
	border:none;
	background-color:green;
	color:black;
	padding:10px 0;
	width:100%;
	font-size:20px;
	font-weight:800;
	cursor:pointer;
	border-radius:3px;}
.navbar{background-color:#1a237e;font-family:calibri;padding:15px 30px;}
.navdiv{display:flex;;justify-content:space-between;align-items:center;}
.logo a{font-size:28px; font-weight:bold;color:white;
text-decoration:none;}
li{display:inline-block;}
li a{color:white; font-size:16px;font-weight:500;margin-right:25px;}	
li a:hover{
	text decoration:underline;}
.container{width:360px;
	background-color:rgba(0,0,0,0.75);
	color:white;
	margin:100 px auto;
	margin-top:100px auto 20 px auto;}
.container form{
	text-align:center;
	padding:25px 20px;}
form h1{padding:10px 0;
       font-size:22px;}
form input,
form textarea{
	width:100%;
	margin:10px 0;
	border:1px solid grey;
	border-radius:3px;
	background-color:black;
	color:white;
	padding:0 15px;
	font-size:20px;}
#thank-you-message {
                margin-top: 15px;
                color: green;
                font-weight: bold;
                text-align: center;
		border-radius: 10px;
            }
#thank-you-box{display:none;
margin-top:20px;
padding:15px;
background-color:black;
color:white;
text-align:center;
border-radius:5px;
width:900px;
margin-left:250px;
}
}
	
	
	
	</style>
</head>
<body>
<nav class="navbar">
	<div class="navdiv">
	<div class="logo"><a href="#">THANK YOU</a></div>
	<ul>
		<li><a href="http://127.0.0.1:5501/to%20do%20list.html">HOME</a></li>
	</ul>
	</div>
	</nav>
<div class="container">
<form id="feedback-form">
<h1>PLEASE GIVE YOUR FEEDBACK<h1>
<div class="id">
<input type="text" placeholder="Full name">
<i class="far fa-user"></i>
</div>
<textarea cols="15" rows="5" placeholder="Enter your feedback here..."></textarea>
<button type="button" id="submit-button">SUBMIT</button>
</form>
</div>
<div id="thank-you-box">Thank you for giving your valuable feedback!</p> <!-- Added thank-you message paragraph -->
</div>

<script>
    /* JavaScript function to display thank-you message */
    document.getElementById("submit-button").addEventListener("click", function() {
        document.getElementById("thank-you-box").style.display = "block";
    });
</script>
</body>
</html>
