<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Form</title>
  <style>
    body {
      background-image: url("https://static.vecteezy.com/system/resources/previews/017/642/632/non_2x/modern-blue-horizontal-banner-design-template-business-background-with-space-for-the-text-or-picture-vector.jpg");
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      text-decoration: none;
    }

    .navbar {
      background-color: #1a237e;
      padding: 15px 30px;
    }

    .navdiv {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo a {
      font-size: 28px;
      font-weight: bold;
      color: white;
    }

    ul {
      list-style: none;
    }

    li {
      display: inline-block;
    }

    li a {
      color: white;
      font-size: 16px;
      font-weight: 500;
      margin-left: 20px;
    }

    li a:hover {
      text-decoration: underline;
    }

    .container {
      width: 360px;
      background-color: rgba(0, 0, 0, 0.75);
      color: white;
      margin: 100px auto 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .container form {
      padding: 25px 20px;
      text-align: center;
    }

    form h1 {
      padding: 10px 0;
      font-size: 22px;
    }

    form input,
    form textarea {
      width: 100%;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 12px;
      font-size: 16px;
      background-color: #111;
      color: white;
    }

    form textarea {
      resize: none;
      height: 100px;
    }

    form button {
      background-color: #4c57af;
      color: white;
      border: none;
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #388e3c;
    }

    #thank-you-box {
      display: none;
      margin: 30px auto;
      padding: 20px;
      background-color: #1a237e;
      color: white;
      text-align: center;
      border-radius: 5px;
      width: 80%;
      max-width: 700px;
      font-size: 18px;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navdiv">
      <div class="logo"><a href="#">SCM PROJECT</a></div>
      <ul>
        <li><a href="http://127.0.0.1:5501/to%20do%20list.html">HOME</a></li>
      </ul>
    </div>
  </nav>

  <!-- Feedback Form -->
  <div class="container">
    <form id="feedback-form">
      <h1>PLEASE GIVE YOUR FEEDBACK</h1>
      <div class="id">
        <input type="text" placeholder="Full Name" required>
      </div>
      <textarea placeholder="Enter your feedback here..." required></textarea>
      <button type="button" id="submit-button">SUBMIT</button>
    </form>
  </div>

  <!-- Thank You Message -->
  <div id="thank-you-box">
    Thank you for giving your valuable feedback!
  </div>

  <script>
    // Display thank-you message on submit
    document.getElementById("submit-button").addEventListener("click", function () {
      document.getElementById("thank-you-box").style.display = "block";
    });
  </script>

</body>
</html>
