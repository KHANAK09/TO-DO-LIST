<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name='viewport' content="width=device-width,initial-scale=1.0">
  <title>TO DO LIST</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <style>
    body {
      background-image: url("https://mrwallpaper.com/images/high/calendar-pencil-and-clock-as-tiempo-background-jlwr8f81osug906i.webp");
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background: #1a237e;
      padding: 15px 0;
      width: 100%;
    }

    .nav-container {
      width: 100%;
      padding: 0 30px;
      display: flex;
      justify-content: flex-start;
      align-items: center;  
      gap: 40px;
      
    }

    .navdiv {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo a {
      font-size: 32px;
      font-weight: bold;
      color: white;
      animation: colorChange 5s infinite;
      text-decoration: none;
    }

    ul {
      list-style: none;
      display: flex;
      align-items: center;
      padding: 0;
      gap: 20px;
      margin: 0;
    }

    li {
      display: inline-block;
    }

    li a {
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
    }

    button {
      background-color: #dfca0a;
      border: none;
      border-radius: 6px;
      padding: 10px 15px;
      cursor: pointer;
    }

    button a {
      color: white;
      font-weight: bold;
      font-size: 15px;
      text-decoration: none;
    }

    .hero-content h1 {
      font-size: 5em;
      color: white;
      text-transform: uppercase;
      font-family: 'Georgia', serif;
      margin: 140px 0 20px 100px;
      text-shadow: 2px 2px 5px #000;
      animation: zoomOut 5s infinite, colorChange1 5s infinite;
    }

    .hero-content p {
      font-size: 2em;
      color: #e2ede6;
      font-family: 'Georgia', serif;
      margin-left: 100px;
      text-shadow: 1px 1px 4px #000;
    }

    @keyframes zoomOut {
      0% { transform: scale(0.5); }
      50% { transform: scale(1); }
      100% { transform: scale(0.5); }
    }

    @keyframes colorChange1 {
      0% { color: white; }
      25% { color: #ffe600; }
      50% { color: white; }
      75% { color: #ffe600; }
      100% { color: white; }
    }

    @keyframes colorChange {
      0% { color: #edeae5; }
      25% { color: #90caf9; }
      50% { color: #ebe7e2; }
      75% { color: #90caf9; }
      100% { color: #e2dacf; }
    }

    .social-icons {
      position: absolute;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 15px;
    }

    .social-icons a {
      color: #c9cacc;
      font-size: 1.8em;
      transition: transform 0.6s ease, color 0.3s ease;
    }

    .social-icons a:hover {
      color: white;
      transform: rotate(360deg);
    }

    #a2 {
      text-align: right;
      margin: 200px 50px 0 0;
    }

    #a2 a {
      color: #f7f1e9;
      font-size: 1.5em;
      margin-left: 15px;
      transition: color 0.3s ease;
    }

    #a2 a:hover {
      color: white;
    }

    @media (max-width: 768px) {
      .navdiv {
        flex-direction: column;
        align-items: flex-start;
      }

      ul {
        flex-direction: column;
        gap: 10px;
      }

      .hero-content h1 {
        font-size: 3em;
        margin-left: 40px;
      }

      .hero-content p {
        font-size: 1.2em;
        margin-left: 40px;
      }

      .social-icons a {
        font-size: 1.5em;
      }
    }

    @media (max-width: 480px) {
      .logo a {
        font-size: 25px;
      }

      .hero-content h1 {
        font-size: 2em;
        margin-left: 20px;
      }

      .hero-content p {
        font-size: 1em;
        margin-left: 20px;
      }

      .social-icons a {
        font-size: 1.3em;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="nav-container">
        <div class="logo"><a href="#">WELCOME</a></div>
        <ul>
          <li><a href="/about.html">ABOUT</a></li>
          <li><a href="/contact.html">CONTACT</a></li>
          <li>
          <button><a href="/sign up.html">SIGN IN</a></button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="hero-content">
    <h1>To Do List</h1>
    <p>Achieve Your Goals</p>
  </div>

  <div class="social-icons">
    <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
    <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://in.linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
  </div>
</body>
</html>
